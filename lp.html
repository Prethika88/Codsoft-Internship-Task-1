<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preethi Snack Shop</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet"/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <link href="lp.css" rel="stylesheet"/>
</head>
<body>

    <nav>
        <a class="navbar-brand">
            Preethi Snack Shop
        </a>
        <ul class="navbar-menu">
            <li class="navbar-menu-item">
                Home
            </li>
            <li class="navbar-menu-item">
                Snacks
            </li>
            <li class="navbar-menu-item">
                Beverages
            </li>
            <li class="navbar-menu-item">
                Contact Us
            </li>
        </ul>
    </nav>
    
    <div class="circle"></div>
    <main>
        <div class="banner">
            <div class="banner-left">
                <h1 class="title">Happiness with every bite</h1>
                <p class="sub-title">
                   Life is short eat the snacks first.
                </p>
                <button>
                    Order Now
                </button>
            </div>
            
            <div class="banner-right">
                <img src="./assets/burger.png" />
            </div>
        </div>
        
        <div class="ticker-container">
            <h2 class="title">
                Fulfil your cravings with our delicious snacks
            </h2>
            <div class="img-ticker">
                <img src="./assets/burger.png" alt="burger"/>
                <img src="./assets/pizza.png" alt="pizza"/>
                <img src="./assets/taco.png" alt="taco"/>
                <img src="./assets/hotdog.png" alt="hotdog"/>
                <img src="./assets/fries.png" alt="fries"/>
                <img src="./assets/shakes.png" alt="shakes"/>
                <img src="./assets/burger.png" alt="burger"/>
                <img src="./assets/pizza.png" alt="pizza"/>
                <img src="./assets/taco.png" alt="taco"/>
                <img src="./assets/hotdog.png" alt="hotdog"/>
                <img src="./assets/fries.png" alt="fries"/>
                <img src="./assets/shakes.png" alt="shakes"/>
            </div>
        </div>
        
        <div class="delivery-container">
            <div class="delivery-left">
                <h1>
                    Get superfast delivery for free 
                </h1>
                <button>
                    Order Now
                </button>
            </div>
            <div class="delivery-right">
                <img src="./assets/delivery.gif" alt="food delivery"/>
            </div>
        </div>
        
        <div class="footer">
            <h2 class="footer-brand">
                Preethi Snack Shop
            </h2>
            <p>Preethi Snack Shop</p>
            <div class="options">
                
                <div class="icons">
                    <i class="fab fa-cc-paypal" aria-hidden="true"></i>
                    <i class="fab fa-cc-stripe" aria-hidden="true"></i>
                    <i class="fab fa-cc-visa" aria-hidden="true"></i>
                    <i class="fab fa-cc-mastercard" aria-hidden="true"></i>
                </div>
                
                <div class="icons">
                    <i class="fab fa-facebook-square" aria-hidden="true"></i>
                    <i class="fab fa-instagram" aria-hidden="true"></i>
                    <i class="fab fa-twitter-square" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
